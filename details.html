<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

        
    <link rel="apple-touch-icon" sizes="180x180" href="Icons\favicon_io (1)\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Icons\favicon_io (1)\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Icons\favicon_io (1)\favicon-16x16.png">
    <link rel="manifest" href="Icons\favicon_io (1)\site.webmanifest">


    <link rel="stylesheet" href="details.css" />
    <title>Movie Details</title>
    
  </head>
  <body>
    <!--HEADER-->
    <div id="header-placeholder"></div>

    <div class="main">

      <div class="book">

        <div class="left">
          <img id="poster" src="" alt="Movie Poster" />
          <div class="cont">
            <h6>Directed by</h6>
            <p id="director"></p>
            <h6>Starring</h6>
            <p id="starring"></p>
            <h6>Edited by</h6>
            <p id="editor"></p>
          </div>
          <a id="book-now-btn" href="#" class="book-now-btn">Book Now</a>
        </div>

        <div class="right">
          <iframe id="video" frameborder="0" allowfullscreen></iframe>
        </div>

      </div>

    </div>

    <!--FOOTER-->
    <div id="footer-placeholder"></div>

    <script src="details.js"></script>
  </body>
</html>
